<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng vòng lặp for </title>
</head>
<body>
<script>
    let num = prompt("Enter your number: ");
    let total = 0;

    for ( let i = 1; i <= num; i+=1) {
        total = total + i;
        alert(total);
    }
</script>
</body>
</html>
